# Site settings
title: "Tyler Bernard"
description: "Predictive biology, scalable climate tools, complexity, ecology."
baseurl: ""  # Leave this blank unless the site lives in a subfolder
url: "https://tgbernard19.github.io"

# Author info
author:
  name: "Tyler Bernard"
  email: "tgbernard19@berkeley.edu"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.24.0
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Pagination (for blog posts)
paginate: 5
paginate_path: "/essays/page:num"

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: false
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "single"
      author_profile: true

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Projects"
    url: /projects/
  - title: "Essays"
    url: /essays/
  - title: "CV"
    url: /cv/
  - title: "Contact"
    url: /contact/

# SEO
social:
  name: "Tyler Bernard"
  email: "tgbernard19@berkeley.edu"
  links:
    - "https://github.com/tgbernard19"
    - "https://www.linkedin.com/in/yourprofile/"
    - "https://your-substack-url"

# Theme options
minimal_mistakes_skin: "air"
logo: "/assets/images/logo.png"

