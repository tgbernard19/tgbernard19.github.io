---
layout: default
---

<main>
  <h1>Blog Posts</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span style="display: block; color: #888; font-size: 0.9rem;">
          {{ post.date | date: "%B %-d, %Y" }}
        </span>
      </li>
    {% endfor %}
  </ul>
</main>
